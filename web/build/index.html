<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordclock</title>
</head>

<body>
    <h1>Hello Wordclock!</h1>

    <form id="form">
        <label>SSID: <input id="SSID"></label><br />
        <label>Password: <input id="PW"></label><br />
        <button onclick="save()">Save</button>
    </form>
    <pre id="res"></pre>

    <script>
        async function save() {
            const SSID = document.getElementById('SSID').value;
            const PW = document.getElementById('PW').value;

            const res = await fetch("/api/wifi", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ SSID, PW })
            });

            if (res.ok) {
                document.getElementById("res").innerHTML = "Wifi crendentials updated successfully";
            } else {
                document.getElementById("res").innerHTML = "Failed to update wifi credentials";
            }
        }
    </script>
</body>

</html>
